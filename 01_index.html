<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/rock-paper-scissor-adv-func.css" />
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button rock-js-button">
    <img src="images/rock-emoji.png" alt="rock-emoji" class="move-icon" />
  </button>

  <button class="move-button paper-js-button">
    <img src="images/paper-emoji.png" alt="paper-emoji" class="move-icon" />
  </button>

  <button class="move-button scissor-js-button">
    <img src="images/scissors-emoji.png" alt="scissors-emoji" class="move-icon" />
  </button>

  <p class="js-result result">You won</p>
  <p class="js-move move"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button reset-js-button">Reset Score</button>
  <button class="auto-play-button autoplay-js-button">Auto Play</button>

  <script src="script/rock-paper-scissor-adv-func.js"></script>
</body>

</html>
